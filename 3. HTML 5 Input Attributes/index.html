<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>
<body>
    <form action="">
        Number Input Type: <input type="number" min="10" max="20" step="2"><br><br>
        Range Input Type: <input type="range" min="0" max="100" step="10" value="20"><br><br>
        Date Input Type: <input type="date" value="2022-10-20" min="2000-01-01" max="2025-12-31"><br><br>
        Color Input Type: <input type="color"><br><br>
        Text Input with Default Values list: <input type="text" list="input-list" placeholder="Enter your name" pattern="[a-zA-Z]*" required>
        <datalist id="input-list">
            <option value="val1">Val1</option>
            <option value="val2">Val2</option>
            <option value="val3">Val3</option>
        </datalist><br><br>
        Email Input Type: <input type="email" required><br><br>
        URL Input Type: <input type="url"><br><br>
        Search Input Type: <input type="search"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
