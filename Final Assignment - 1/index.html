<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment - 1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <form onsubmit="return saveData()">
            <h1>Contact Us</h1>
            <p>Contact us today, and get reply with in 24 hours!</p>
            <input type="text" id="name" placeholder="Enter your name" pattern="[a-zA-Z]*" required>
            <input type="email" id="email" placeholder="Enter your Email Address" pattern="\w+@\w+\.[a-zA-Z]{2,4}" required>
            <input type="tel" id="phone" placeholder="Enter your Phone #" pattern="\d{1}-\d{3}-\d{3}-\d{3}" required>
            <input type="text" id="website" placeholder="Enter your Web Site" pattern="^https.*">
            <input type="text" id="message" placeholder="Enter your message:" pattern=".{1,140}" required>
            <input type="submit" id="btn" value="Submit">
            <div class="details"></div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
